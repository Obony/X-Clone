<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Sign up </title>
		<style>
		@media (max-width: 768px) {}
       		 @media (min-width: 769px) {}
		body {
		     font-family: Arial, sans-serif;
		     margin-top: 90px;
		     padding: 0;
		  }
		  .container {
			background-color: #fff;
		    margin: 0 auto;
		    padding: 30px;
		    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			border: 1px solid #ccc;
		    border-radius: 5px;
		    width: 60vh;
		    height: 80vh;
		    justify-content: center;
		    align-items: center;	 
		  }
		  .container h3 {
			font-size: xx-large;
			font-weight: bolder;
			text-align: center;
			color: rgb(9, 9, 27);
			font-family: 'Courier New', Courier, monospace;
		  }
		  .container p {
			color: rgb(9, 9, 27);
			font-size: 16px;
			text-align: center;
			margin-top: 40px;
		  }
		  .container a {
			text-decoration: none;
		  }
		  .username {
		     width: 80%;
		     height: 35px;
			 margin-left: 40px;
			 border-radius: 10px;
			 font-size: 17px;
			 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			 font-variant: small-caps;
			 transition: transform 0.3s;
			 margin-bottom: 30px;
		  }
		  .username:hover {
			transform: scale(1.1);
			cursor: pointer;
		  }
		  .email {
		     width: 80%;
		     height: 35px;
			 margin-left: 40px;
			 border-radius: 10px;
			 font-size: 17px;
			 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			 font-variant: small-caps;
			 transition: transform 0.3s;
			 margin-bottom: 30px;
		  }
		  .email:hover {
			transform: scale(1.1);
			cursor: pointer;
		  }
		  .phone {
		     width: 80%;
		     height: 35px;
			 margin-left: 40px;
			 border-radius: 10px;
			 font-size: 17px;
			 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			 font-variant: small-caps;
			 transition: transform 0.3s;
			 margin-bottom: 30px;
		  }
		  .phone:hover {
			transform: scale(1.1);
			cursor: pointer;
		  }
		  .pass {
		     width: 80%;
		     height: 35px;
			 margin-left: 40px;
			 border-radius: 10px;
			 font-size: 17px;
			 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			 font-variant: small-caps;
			 transition: transform 0.3s;
			 margin-bottom: 30px;
		  }
		  .pass:hover {
			transform: scale(1.1);
			cursor: pointer;
		  }
		  .btn-submit {
			align-items: center;
			font-size: 18px;
			font-weight: bold;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			width: 45%;
			height: 40px;
			border-radius: 5px;
			border: 0;
			color: #fff;
			cursor: pointer;
			background-color: rgb(9, 9, 27);
			margin-left: 100px;
			margin-top: 20px;
			transition: background-color 0.3s, color 0.3s;
		  }
		  .btn-submit:hover {
			background-color: aliceblue;
			color: rgb(9, 9, 27);
			border: 1px solid rgb(9, 9, 27);
		  }
		</style>
	</head>
	<body>
		<div class="container">
			<h3> Sign up! </h3>
			<form method="POST", action="">
				{{ form.hidden_tag() }}
				{{ form.username(class="username") }}
				{{ form.email(class="email") }}
				{{ form.phone(class="phone") }}
				{{ form.password(class="pass") }}
				{{ form.submit(class="btn-submit") }}
			</form>
			<p> Already have an account? <a href="{{ url_for('login') }}">Log in </a></p>
			<p> Â© 2023 Twitter (X) Corp. </p>
		</div>
	</body>
</html>
